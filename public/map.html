<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="map.js"></script>
</head>
<body>
<div id="map"></div>
<script>
function initMap() {
    navigator.geolocation.getCurrentPosition(onCurrentPosition);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm-enTW6a4YBTtvHo6qV7a0k7IospdoCg&callback=initMap"
        async defer></script>
</body>
</html>
